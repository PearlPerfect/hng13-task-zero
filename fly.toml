# fly.toml app configuration file
app = "hng13-task-zero"
primary_region = "iad"

[build]
  # Comment out or remove the builder line to use Dockerfile instead of buildpacks

[http_service]
  internal_port = 3000  # Changed from 8080 to 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "256mb"
  cpus = 1

[env]
  PORT = "3000"  # This must match internal_port
  NODE_ENV = "production"

# Optional health check
[[http_service.checks]]
  interval = 10000
  grace_period = "5s"
  method = "GET"
  path = "/health"
  timeout = 2000